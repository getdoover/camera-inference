<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Inference - Live Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 32px;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #ffd700;
            text-shadow: 0 2px 8px #222;
        }
        .video-wrapper {
            background: #222;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.7);
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video {
            width: 640px;
            max-width: 90vw;
            border-radius: 12px;
            background: #000;
        }
        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 1rem;
            text-align: center;
        }
        @media (max-width: 700px) {
            video {
                width: 100vw;
                max-width: 100vw;
            }
            .video-wrapper {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cattle Cam Live Stream</h1>
        <div class="video-wrapper">
            <img src="/video_feed">
        </div>
    </div>
</body>
</html>
